version: '3'
services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      # TODO: extract these to .env
      POSTGRES_DB: blog
      POSTGRES_PASSWORD: meau-de-pace
      POSTGRES_USER: paul
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - ROCKET_ADDRESS=0.0.0.0
volumes:
  db_data:
    driver: local
